<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <section class="profile__container">
      <img
        class="profile__img"
        src="./assets/images/avatar-jessica.jpeg"
        alt="profile image"
      />
      <h1 class="profile__title">Jessica Randall</h1>
      <h3 class="profile__location">London, United Kingdom</h3>
      <p class="profile__des">"Front-end developer and avid reader."</p>
      <ul class="socialLinks">
        <li class="link"><a href="#">GitHub</a></li>
        <li class="link"><a href="#">Frontend Mentor</a></li>
        <li class="link"><a href="#">LinkedIn</a></li>
        <li class="link"><a href="#">Twitter</a></li>
        <li class="link"><a href="#">Instagram</a></li>
      </ul>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Byte-nana">NanaByte</a>.
    </div>
  </body>
</html>
